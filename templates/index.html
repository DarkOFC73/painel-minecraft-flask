</script>
<script>
    function updateFileName() {
        const input = document.getElementById("fileInput");
        const fileNameSpan = document.getElementById("fileName");
        fileNameSpan.textContent = input.files.length > 0 ? input.files[0].name : "Nenhum arquivo selecionado.";
    }

    function atualizarStatus() {
        fetch("/status_json")
            .then(res => res.json())
            .then(data => {
                const el = document.getElementById("status-servidor");
                let bg = "bg-gray-800";
                let texto = "â” Desconhecido";

                switch (data.status) {
                    case "ligado":
                        bg = "bg-green-800";
                        texto = `ğŸŸ¢ Ligado<br>ğŸ® Jogadores Online: <strong>${data.players}</strong>`;
                        break;
                    case "desligado":
                        bg = "bg-red-800";
                        texto = "ğŸ”´ Desligado";
                        break;
                    case "ligando":
                        bg = "bg-yellow-600";
                        texto = "ğŸŸ¡ Ligando...";
                        break;
                    case "desligando":
                        bg = "bg-gray-600";
                        texto = "âšª Desligando...";
                        break;
                }

                el.className = "p-4 rounded shadow text-white mb-6 " + bg;
                el.innerHTML = `<p class="text-xl font-semibold">Status do Servidor:<br><span class="font-bold">${texto}</span></p>`;
            });
    }

    setInterval(atualizarStatus, 2000);
    window.onload = atualizarStatus;
</script>
