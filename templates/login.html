{% extends "base.html" %}
{% block content %}
<div class="min-h-screen flex items-center justify-center py-12">
    <div class="bg-gray-800/50 backdrop-blur-sm rounded-2xl shadow-2xl p-8 w-full max-w-md border border-gray-700">
        <div class="text-center mb-8">
            <div class="mx-auto w-16 h-16 bg-gradient-to-br from-purple-500 to-pink-500 rounded-full flex items-center justify-center mb-4">
                <i class="fas fa-lock text-white text-2xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">🔐 Acesso Restrito</h1>
            <p class="text-gray-400">Entre para acessar o painel de controle</p>
        </div>
        
        <form method="POST" class="space-y-6">
            <div>
                <label for="password" class="block text-sm font-medium text-gray-300 mb-2">
                    Senha aqui
                </label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-key text-gray-500"></i>
                    </div>
                    <input id="password" name="password" type="password" required
                           class="w-full pl-10 pr-3 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                </div>
            </div>
            
            <button type="submit" 
                    class="w-full bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white font-bold py-3 px-4 rounded-lg transition transform hover:scale-[1.02] flex items-center justify-center">
                <i class="fas fa-sign-in-alt mr-2"></i> Entrar no Painel
            </button>
        </form>
        
        <div class="mt-8 pt-6 border-t border-gray-700 text-center">
            <p class="text-gray-500 text-sm">
                <i class="fas fa-shield-alt mr-1"></i> Acesso protegido por senha
            </p>
        </div>
    </div>
</div>
{% endblock %}
