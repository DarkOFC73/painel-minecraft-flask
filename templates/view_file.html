<!DOCTYPE html>
<html lang="en" class="bg-gray-900 text-white">
<head>
  <meta charset="UTF-8">
  <title>Visualizar Arquivo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6">
  <h1 class="text-2xl font-bold mb-4">📄 Visualizando: {{ path }}</h1>
  <pre class="bg-gray-800 p-4 rounded overflow-x-auto whitespace-pre-wrap">{{ content }}</pre>
  <a href="{{ url_for('file_manager', subpath=path.rsplit('/', 1)[0]) }}" class="text-blue-400 hover:underline mt-4 inline-block">⬅️ Voltar</a>
</body>
</html>
