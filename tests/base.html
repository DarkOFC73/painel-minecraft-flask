<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel do Servidor</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
  <div class="max-w-6xl mx-auto p-4">
    <header class="mb-6">
      <h1 class="text-3xl font-bold">Painel do Servidor Minecraft UwU</h1>
      <nav class="mt-2">
        <a href="/" class="text-blue-400 hover:underline">🏠 Início</a> |
        <a href="/logs" class="text-blue-400 hover:underline">📜 Logs</a> |
        <a href="/files" class="text-blue-400 hover:underline">📁 Arquivos</a>
      </nav>
    </header>
    
    <!-- Mensagens Flash -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="mb-4 p-4 rounded {% if category == 'error' %}bg-red-800{% elif category == 'success' %}bg-green-800{% else %}bg-blue-800{% endif %}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    
    {% block content %}{% endblock %}
  </div>
</body>
</html>
